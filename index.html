<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style>
    button {
        height: 80px;
        width: 100px;
        margin-top: 15px;
        margin-right: 15px;
    }

    .board-row{
        width: 30%;
    }
</style>
<script type="text/babel">
function Square({value,onClick}){
    return (
        <button className="btn btn-primary btn-lg" onClick={onClick}>{value}</button>
    )
}

function Board(){
    const [squares,setSquares]=React.useState(Array(9).fill(null))
    const [isX,setIsX]=React.useState(true);

    const handleClick=(i)=>{
        console.log("i Values =>>",i);
        console.log("isX Values =>>",isX);

        squares[i]=isX?'X':'0';
        setSquares(squares);
        setIsX(!isX);
    }

    const restartGame=()=>{
       //ReactDOM.setState(setSquares,Array(9).fill(null));
    }

    return (
        <div className="board">
            <div className="board-row">
                <Square value={squares[0]} onClick={()=>handleClick(0)}/>
                <Square value={squares[1]} onClick={()=>handleClick(1)}/>     
                <Square value={squares[2]} onClick={()=>handleClick(2)}/>
            </div> 
            <div className="board-row">
                <Square value={squares[3]} onClick={()=>handleClick(3)}/>    
                <Square value={squares[4]} onClick={()=>handleClick(4)}/>
                <Square value={squares[5]} onClick={()=>handleClick(5)}/>
            </div>
            <div className="board-row">
                <Square value={squares[6]} onClick={()=>handleClick(6)}/>    
                <Square value={squares[7]} onClick={()=>handleClick(7)}/>
                <Square value={squares[8]} onClick={()=>handleClick(8)}/>
            </div>
            <div className="board-row">   
                <center><button onClick={restartGame} className="btn btn-primary btn-lg">Restart</button></center>
            </div>         
        </div>
    )
}

ReactDOM.render(<Board/>,document.getElementById("root"));
</script>
<div id="root"></div>
